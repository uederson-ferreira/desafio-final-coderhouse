<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens de Star Wars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #fff;
            background-color: #000;
            text-align: center;
        }

        img.logo {
            max-width: 100px;
            display: block;
            margin: 0 auto;
        }

        h1 {
            margin-top: 10px;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        .character-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .character-item {
            margin: 10px;
        }

        img.character-image {
            max-width: 200px;
            border-radius: 50%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://cdn.worldvectorlogo.com/logos/star-wars-2.svg" alt="Star Wars Logo">

    <h1>Personagens de Star Wars</h1>

    <div class="character-container">
        
        <div class="character-item">
            <a href="luke-skywalker.html">
                <img class="character-image" src="https://ovicio.com.br/wp-content/uploads/star-wars-luke.png" alt="Imagem Luke Skywalker">
                <h2>Luke Skywalker</h2>
            </a>
        </div>

        
        <div class="character-item">
            <a href="anakin-skywalker.html">
                <img class="character-image" src="https://rollingstone.uol.com.br/media/_versions/hayden-christensen-reprod-lucasfilm-cortado_widelg.jpg" alt="Imagem Anakin Skywalker">
                <h2>Anakin Skywalker</h2>
            </a>
        </div>

       
        <div class="character-item">
            <a href="owen-lars.html">
                <img class="character-image" src="https://www.hollywoodreporter.com/wp-content/uploads/2023/05/Joel-Edgerton-Obi-Wan-Kenobi-Publicity-H-2023.jpg" alt="Imagem Owen Lars">
                <h2>Owen Lars</h2>
            </a>
        </div>
    </div>

    <footer>
        Grupo 9 Star Wars
    </footer>
</body>
</html>
